<div class="auth-container">
    <h2>Giriş Yap</h2>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
        <input type="email" placeholder="E-posta" formControlName="email" name="email" required />
        <input type="password" placeholder="Şifre" formControlName="password" name="password" required />
        <button type="submit">Giriş Yap</button>
        <a routerLink="/reset-password" class="link">Şifremi Unuttum</a>
    </form>
</div>
