<div class="auth-container">
    <form (ngSubmit)="onSubmit()" class="auth-form">
        <h2>Giriş Yap</h2>

        <div class="form-group">
            <label for="email">E‑posta</label>
            <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
            <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Geçerli bir e‑posta giriniz.
            </small>
        </div>

        <div class="form-group">
            <label for="password">Parola</label>
            <input id="password" type="password" formControlName="password" placeholder="••••••" />
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                En az 6 karakter giriniz.
            </small>
        </div>

        <button type="submit">Giriş Yap</button>

        <div class="auth-links">
            <a routerLink="/register">Kayıt Ol</a> |
            <a routerLink="/forgot-password">Parolamı Unuttum</a>
        </div>
    </form>
</div>
