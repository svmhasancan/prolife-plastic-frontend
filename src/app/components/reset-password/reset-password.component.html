<div class="auth-container">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <h2>Yeni Şifre Belirle</h2>

        <div class="form-group">
            <label for="password">Yeni Şifre</label>
            <input id="password" type="password" formControlName="password" placeholder="••••••" />
            <small *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
                En az 6 karakterli bir şifre giriniz.
            </small>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Şifre Tekrar</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="••••••" />
            <small
                *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
                Şifreler eşleşmelidir.
            </small>
        </div>

        <button type="submit" [disabled]="resetPasswordForm.invalid">Şifreyi Güncelle</button>

        <div class="auth-links">
            <a routerLink="/login">Giriş Yap</a>
        </div>
    </form>
</div>
