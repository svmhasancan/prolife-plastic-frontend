<div class="auth-container">
    <h2>Şifre Sıfırla</h2>
    <form [formGroup]="resetPasswordForm" (submit)="onSubmit()">
        <input type="email" placeholder="E-posta" formControlName="email" name="email" required />
        <button type="submit">Sıfırlama Linki Gönder</button>
        <a routerLink="/login" class="link">Giriş Sayfasına Dön</a>
    </form>
</div>
