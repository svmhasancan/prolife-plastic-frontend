<div class="product-form">
    <h2>Ürün Ekle / Güncelle</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Ürün Adı</label>
            <input formControlName="name" type="text" placeholder="Ürün adı girin" />
        </div>

        <div class="form-group">
            <label>Kategori</label>
            <select formControlName="categoryId">
                <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Marka</label>
            <select formControlName="brandId">
                <option *ngFor="let brand of brands" [value]="brand.id">
                    {{ brand.name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Fiyat</label>
            <input formControlName="unitPrice" type="number" placeholder="₺" />
        </div>

        <div class="form-group">
            <label>Stokta mı?</label>
            <input type="checkbox" formControlName="isInStock" />
        </div>

        <div class="form-group">
            <label>Açıklama</label>
            <textarea formControlName="description" rows="4" placeholder="Ürün açıklaması yazın"></textarea>
        </div>

        <button type="submit" [disabled]="productForm.invalid">Kaydet</button>
    </form>
</div>

<div class="product-list">
    <h2>Ürünler</h2>
    <div class="products">
        <div class="product-card" *ngFor="let product of products">
            <img src="https://picsum.photos/300/300" alt="{{ product.name }}" />
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p><strong>Marka:</strong> Marka Adı</p>
                <p><strong>Kategori:</strong> Kategori Adı</p>
                <p><strong>Fiyat:</strong> ₺{{ product.unitPrice }}</p>
                <p><strong>Stok:</strong> {{ product.isInStock ? 'Var' : 'Yok' }}</p>
                <p class="desc">{{ product.description }}</p>
                <div class="actions">
                    <button class="update">Güncelle</button>
                    <button class="delete">Sil</button>
                </div>
            </div>
        </div>
    </div>
</div>
