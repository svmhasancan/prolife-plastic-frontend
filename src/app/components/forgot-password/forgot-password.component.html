<div class="auth-container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <h2>Parola Sıfırla</h2>

        <div class="form-group">
            <label for="email">E‑posta</label>
            <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
            <small *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                Geçerli bir e‑posta adresi giriniz.
            </small>
        </div>

        <button type="submit">Sıfırlama Linki Gönder</button>

        <div class="auth-links">
            <a routerLink="/login">Giriş Yap</a> |
            <a routerLink="/register">Kayıt Ol</a>
        </div>
    </form>
</div>
