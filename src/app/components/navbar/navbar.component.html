<nav class="navbar">
  <div class="navbar-left">
    <span class="brand">Prolife Plastik</span>
  </div>

  <div class="navbar-center" [class.active]="menuOpen">
    <ul class="nav-links">
      <li><a routerLink="/">Anasayfa</a></li>
      <li><a routerLink="/products">Ürünler</a></li>
      <li><a routerLink="/about">Hakkımızda</a></li>
      <li><a routerLink="/contact">İletişim</a></li>
    </ul>
  </div>

  <div class="navbar-right">
    <div class="cart-wrapper" (click)="toggleCartDropdown()">
      <i class="fa-solid fa-cart-shopping"></i>
      <span *ngIf="cartItems.length > 0" class="cart-count">{{ cartItems.length }}</span>

      <div class="cart-dropdown" *ngIf="isCartOpen">
        <div class="cart-item" *ngFor="let item of cartItems">
          <span>{{ item.product.name }}</span>
          <span>{{ item.quantity }}</span>
          <button class="btn-remove-item" (click)="removeItem(item)">Sil</button>
        </div>
        <div class="cart-actions">
          <button (click)="clearCart()">Sepeti Temizle</button>
          <button (click)="routeToCart()">Sepete Git</button>
        </div>
      </div>
    </div>

    <ng-container *ngIf="isLoggedIn; else guestLinks">
      <div class="user-dropdown">
        <img src="assets/images/default-user-image2.jpg" alt="Profil" (click)="toggleDropdown()" />
        <ul [class.active]="dropdownOpen">
          <li><a href="#">Profilim</a></li>
          <li><a href="#">Siparişlerim</a></li>
          <li><a href="#">Çıkış Yap</a></li>
        </ul>
      </div>
    </ng-container>

    <ng-template #guestLinks>
      <button class="auth-btn login" routerLink="/login">Giriş Yap</button>
      <button class="auth-btn register" routerLink="/register">Üye Ol</button>
    </ng-template>

    <button class="menu-toggle" (click)="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
</nav>
