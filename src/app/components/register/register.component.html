<div class="auth-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <h2>Kayıt Ol</h2>

        <div class="form-group">
            <label for="firstName">Ad</label>
            <input id="firstName" type="text" formControlName="firstName" placeholder="Ad" />
        </div>

        <div class="form-group">
            <label for="lastName">Soyad</label>
            <input id="lastName" type="text" formControlName="lastName" placeholder="Soyad" />
        </div>

        <div class="form-group">
            <label for="email">E‑posta</label>
            <input id="email" type="email" formControlName="email" placeholder="E‑posta" />
        </div>

        <div class="form-group">
            <label for="password">Şifre</label>
            <input id="password" type="password" formControlName="password" placeholder="Şifre" />
        </div>

        <div class="form-group">
            <label for="confirmPassword">Şifre Tekrar</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Şifre Tekrar" />
        </div>

        <button type="submit" [disabled]="registerForm.invalid">Kayıt Ol</button>

        <div class="auth-links">
            <a routerLink="/login">Zaten hesabın var mı? Giriş yap</a>
        </div>
    </form>
</div>
