<div class="category-container">
    <h2>Kategoriler</h2>
    <div class="category-list">
        <div class="category-card" *ngFor="let category of categories" (click)="setCurrentCategory(category)">
            <i class="category-icon fas fa-box"></i>
            <span>{{ category.name }}</span>
        </div>
    </div>
</div>
